apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group 'com.toastcoders.samples'

version '1.0'

targetCompatibility = 1.6
sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.toastcoders:yavijava:5.5.10'
}

sourceSets {

    main {
        java {
        }
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Hello World with YAVIJAVA Example',
            'Implementation-Version': version,
            'Main-Class': 'com.toastcoders.samples.Main'
    }
    //baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}